spring.application.name=Bangura Cargo System

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bangura_cargo_db
spring.datasource.username=postgres
spring.datasource.password=ubuntu
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=BanguraCargoSystemSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# CORS Configuration
cors.allowed.origins=http://localhost:4200
