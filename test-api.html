<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Bangura Cargo API Test</h1>
    
    <h2>Test Registration</h2>
    <button onclick="testRegister()">Test Register Customer</button>
    <pre id="registerResult"></pre>
    
    <h2>Test Login</h2>
    <button onclick="testLogin()">Test Login Super Admin</button>
    <pre id="loginResult"></pre>
    
    <script>
        async function testRegister() {
            const data = {
                firstName: "Test",
                lastName: "User",
                email: "test" + Date.now() + "@example.com",
                contact: "+23276999999",
                address: "Test Address",
                password: "test123",
                role: "CUSTOMER"
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('registerResult').textContent = JSON.stringify(result, null, 2);
                console.log('Register response:', result);
            } catch (error) {
                document.getElementById('registerResult').textContent = 'Error: ' + error.message;
                console.error('Register error:', error);
            }
        }
        
        async function testLogin() {
            const data = {
                email: "superadmin@bangura.com",
                password: "admin123"
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('loginResult').textContent = JSON.stringify(result, null, 2);
                console.log('Login response:', result);
            } catch (error) {
                document.getElementById('loginResult').textContent = 'Error: ' + error.message;
                console.error('Login error:', error);
            }
        }
    </script>
</body>
</html>
